---
# Ansible inventory for GPU nodes
# Replace with your actual GPU server addresses

all:
  children:
    gpu_nodes:
      hosts:
        gpu-server-01:
          ansible_host: 192.168.1.101
          ansible_user: ubuntu
          ansible_become: yes

        # gpu-server-02:
        #   ansible_host: 192.168.1.102
        #   ansible_user: ubuntu
        #   ansible_become: yes

      vars:
        # Common variables for all GPU nodes
        ansible_python_interpreter: /usr/bin/python3
        nvidia_driver_version: "535"
        cuda_version: "12-2"
        install_cuda: true
        install_container_runtime: true
        container_runtime: "docker"
